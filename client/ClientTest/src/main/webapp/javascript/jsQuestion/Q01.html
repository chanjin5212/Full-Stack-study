<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text] {
            outline: none;
        }

        form {
            margin: 20px auto;
        }

        form > div {
            margin-bottom: 15px;
        }
    </style>

    
</head>
<body>
    <form name="form1">
        <h1>데이터 입력</h1>
        <div>이름 : <input type="text" name="txtName" size="20"></div>
        <div>나이 : <input type="text" name="txtAge" size="20"></div>
        <div>별명 : <input type="text" name="txtNick" size="20"></div>
        <div>
            <input type="button" value="Long" name="btnLong">
            <input type="button" value="Short" name="btnShort">
        </div>
    </form>

    <script>
        window.document.form1.btnLong.onclick = m1;
        window.document.form1.btnShort.onclick = m2;
        
        function m1() {
            window.document.form1.txtName.size = 50;
            window.document.form1.txtAge.size = 50;
            window.document.form1.txtNick.size = 50;
        }

        function m2() {
            window.document.form1.txtName.size = 20;
            window.document.form1.txtAge.size = 20;
            window.document.form1.txtNick.size = 20;
        }

    </script>
</body>
</html>
