		function m1() {

			var h = now.getHours();
			var m = now.getMinutes();
			var s = now.getSeconds();
			console.log(h, m, s);

			for (var i=0; i<hour.length; i++) {
				hour[i].bgColor = "white";
			}
			for (var i=0; i<min.length; i++) {

			for (var i=0; i<sec.length; i++) {

			}
			for (var i=0; i<m; i++) {

			}
