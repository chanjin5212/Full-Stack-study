<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex05.function.html -->

    <script>

        /*
            Java Method
            public [static] int m1(int num) {

                return 10;
            }

            JavaScript Function
            m1(num)


        */

        function m1() {
            console.log('m1')
        }

        m1();

        function m2(name) {
            console.log('name: ' + name);
        }

        m2('홍길동');
        m2('아무개');
        m2('하하하');

        m2();


        //undefined : 변수가 선언된 직 후의 상태. 초기화하기 전 상태.
        var num1;
        console.log(num1);

        //null : 개발자가 의도적으로 비어놓은 상태
        var num2 = null;
        console.log(num2);

        console.log(undefined == null);
        console.log(undefined === null);

        console.log(10 == 10);
        console.log(10 === 10);

        //== : 자료형의 비교(X), 값만 비교(O)
        //=== : 자료형의 비교(O) + 값 비교(O)
        console.log('10' == 10);
        console.log('10' === 10);

    </script>
</body>
</html>
